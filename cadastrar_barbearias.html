<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Moguega</title>
</head>
<body class="barbearias" style="padding-top: 1px;">
    
    <header>
        <a href="index.html" style="text-decoration: none; color: #fff; font-size: 40px; margin-left: 10px;"><</a>
    </header>
    <main class="main-form">
            
        
        <form action="/submit_cadastro" method="post">

            <div class="first-form-content-size">

                <div class="first-form-content">
                    <div style="display: flex;">
                        <h2>Cadastrar barbearia</h2>
                        <img src="imagens/rect.png" alt="decoração" style="width: 62.5px;">
                    </div>
                    <h3>Dados básicos</h3>
                    <div>
                        <legend for="nome_barbearia">Nome da Barbearia*</legend>
                        <input type="text" id="nome_barbearia" name="nome_barbearia" required>
                    </div>
                    <div>
                        <legend for="nome_profissional">Nome do Profissional*</legend>
                        <input type="text" id="nome_profissional" name="nome_profissional" required>
                    </div>
                    <div>
                        <legend for="telefone_contato">Telefone para Contato*</legend>
                        <input type="phone" id="telefone_contato" name="telefone_contato" pattern="[0-9]{10,11}" style="width: 172px;" required>
                    </div>
                    <div>
                        <legend for="email">Email*</legend>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <legend for="senha">Crie uma Senha (entre 6 e 15 caracteres)*</legend>
                        <input type="password" id="senha" name="senha" minlength="6" maxlength="15" required>
                    </div>
                </div>
                
            </div>
            
            <div class="second-form-content-size">

                <div class="second-form-content">     
                    <div style="display: flex;">
                        <img src="imagens/rect-menor.png" alt="decoração" style="width: 62.5px;">
                    </div>
                    <h3>Localização</h3>




                    <div class="container">

                        <div>
                            <legend for="nome_barbearia">País*</legend>
                            <input type="text" id="pais" name="nome_pais" required>
                        </div>

                        <div>
                            <legend for="nome_profissional">CEP*</legend>
                            <input type="text" id="cidade" name="nome_profissional" required>
                        </div>
                                                    
                        <div>
                            <legend for="telefone_contato">Cidade*</legend>
                            <input type="text" id="endereco" name="telefone_contato" pattern="[0-9]{10,11}" required>
                        </div>

                        <div>
                            <legend for="email">Estado*</legend>
                            <input type="text" id="estado" name="email" required>
                        </div>  

                        <div>
                            <legend for="email">Endereço*</legend>
                            <input type="text" id="estado" name="email" required>
                        </div>

                        <div>
                            <legend for="email">Número*</legend>
                            <input type="text" id="estado" name="email" style="width: 60px;" required>
                        </div>                        
                        
                        <div></div>
                        
                        <button class="btn btn-primary" type="submit">Cadastrar</button>
                    </div>



                    
                </div>

            </div>
            

        </form>
    
        
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Moguega</title>
</head>
<body class="barbearias" style="padding-top: 1px;">
    <main class="main-form">
        <div class="main-form-content">

            <h2>Cadastrar barbearia</h2>
            <form action="/submit_cadastro" method="post">
                <div>
                    <legend for="nome_barbearia">Nome da Barbearia*</legend>
                    <input type="text" id="nome_barbearia" name="nome_barbearia" required>
                </div>
                <div>
                    <legend for="nome_profissional">Nome do Profissional*</legend>
                    <input type="text" id="nome_profissional" name="nome_profissional" required>
                </div>
                <div>
                    <legend for="telefone_contato">Telefone para Contato*</legend>
                    <input type="phone" id="telefone_contato" name="telefone_contato" pattern="[0-9]{10,11}" style="width: 172px;" required>
                </div>
                <div>
                    <legend for="email">Email*</legend>
                    <input type="email" id="email" name="email" required>
                </div>
            <div>
                <legend for="senha">Crie uma Senha (entre 6 e 15 caracteres)*</legend>
                <input type="password" id="senha" name="senha" minlength="6" maxlength="15" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    
    </div>
        
    </main>
</body>

</html>

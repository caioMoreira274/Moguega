<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untitled</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="style/style.css">
  <style>
    .register-photo {
      background: #f1f7fc;
    }

    .register-photo .image-holder {
      display: table-cell;
      width: auto;
      background: url(imagens/banner-cadastro.jpg);
      background-size: cover;
      background-position: center;
      border-top-left-radius: 2rem;
      border-bottom-left-radius: 2rem;
    }

    .register-photo .form-container {
      display: table;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
    }

    .register-photo form {
      display: table-cell;
      width: 400px;
      background-color: rgba(14, 14, 14, .90);
      padding: 40px 60px;
      color: #505e6c;
      border-top-right-radius: 2rem;
      border-bottom-right-radius: 2rem;
    }

    @media (max-width: 991px) {
      .register-photo {
        position: relative;
        height: 100vh;
      }

      .register-photo .image-holder {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100%;
        background: url(imagens/banner-cadastro.jpg) no-repeat center center;
        background-size: cover;
        z-index: -1;
        filter: brightness(50%);
        border-radius: 0;
      }

      .register-photo .form-container {
        position: relative;
        z-index: 2;
        max-width: 900px;
        width: 100%;
        padding: 40px 10px 40px 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 2rem;
      }

      .register-photo form {
        border-radius: 2rem;
        padding: 2rem;
      }
    }

    .register-photo form h2 {
      text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
      font-size: 2rem;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    .register-photo form .form-check {
      font-size: 13px;
      line-height: 20px;
    }

    .register-photo form .btn-primary {
      font-size: 1.3rem;
      font-family: 'Inter';
      background: #029BE7;
      border: none;
      border-radius: 4px;
      padding: 11px;
      box-shadow: none;
      margin-top: 1rem;
      text-shadow: 0px 0px 3px rgba(0, 0, 0, 1);
      outline: none !important;
    }

    .register-photo form .btn-primary:hover,
    .register-photo form .btn-primary:active {
      background: #eb3b60;
    }

    .register-photo form .btn-primary:active {
      transform: translateY(1px);
    }

    .register-photo form .already {
      display: block;
      text-align: center;
      font-size: 16px;
      opacity: 0.9;
      text-decoration: none;
      transition: .15s;
      padding: 10px 0;
    }

    .register-photo form .already:hover {
      display: block;
      text-align: center;
      font-size: 18px;
      opacity: 0.9;
      text-decoration: none;
      transition: .15s;
      padding: 10px 0;
    }



    .vh-100 {
      height: 100vh;
    }

    .form-step {
      height: 6px;
    }

    .step {
      height: 3px;
      width: 110%;
      background-color: #696969;
    }

    .atual-step {
      background-color: #fff;
    }

    .bg-degrade {
      background-image: linear-gradient(120deg, #212529 0%, #2d2d31 100%);
    }

    .register-photo form label {
      color: rgba(255, 255, 255, 1);
      font-family: 'Inter';
      font-weight: 500;
      font-size: 1.1rem;
      margin-bottom: 0;
      margin-left: 0.5rem;
    }
  </style>
</head>

<body class="bg-degrade vh-100 d-flex flex-column justify-content-center">
  <div class="bg-transparent register-photo animate__animated animate__fadeIn">
    <div class="form-container shadow">
      <div class="image-holder"></div>
      <form method="post">
        <h2 class="text-center text-light"><strong>Cadastre</strong> a sua barbearia</h2>
        <label for="barbershop-name" class="form-label">Nome da barbearia</label>
        <div class="input-group mb-3">
          <input id="barbershop-name" class="input-style form-control" type="text" name="text"
            placeholder="Barbearia do Silva" required>
        </div>
        <label for="barber-name" class="form-label">Nome do profissional</label>
        <div class="input-group mb-3">
          <input id="barber-name" class="input-style form-control" type="text" name="text"
            placeholder="João da Silva" required>
        </div>
        <label for="email" class="form-label">Email</label>
        <div class="input-group mb-3">
          <input id="email" class="input-style form-control" type="email" name="email"
            placeholder="Digite seu email" required>
        </div>
        <label for="password" class="form-label">Crie uma Senha</label>
        <div class="input-group mb-3">
          <input id="password" class="input-style form-control w-75" type="password" name="password"
            placeholder="Digite sua senha" required>
        </div>
        <label for="password-repeat" class="form-label">Repetir Senha</label>
        <div class="input-group mb-3">
          <input id="password-repeat" class="input-style form-control w-75" type="password"
            name="password-repeat" placeholder="Digite sua senha novamente" required>
        </div>
        <div class="container py-3 form-steps">
          <div class="row px-0">
            <div class="col-4 form-step ">
              <div class="step atual-step"></div>
            </div>
            <div class="col-4 form-step">
              <div class="step"></div>
            </div>
            <div class="col-4 form-step">
              <div class="step"></div>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <button class="btn btn-primary w-100" type="submit">Continuar</button>
        </div>
        <span class="link"><a href="index.html" class="already text-light">Já tem uma conta? Entre aqui.</a></span>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
